<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="editor-styles">
  <template>
		<!---->
    <style include="iron-flex">
			
			:host {
				--light-disabled-color: var(--paper-grey-700);
				--dialog-border-color: var(--accent-color);
				/** /
				--dialog-border-color: var(--primary-color);
				/**/
			}
			
			/** /
			:host paper-input[disabled] {
				--paper-input-container-input-color: red;
				--paper-input-container-disabled: {
					opacity: 1;
				}
			}
			/** /
			:host {
				paper-input[disabled] {
					--paper-input-container-input-color: red;
					--paper-input-container-disabled: {
						opacity: 1;
					}
				}
			}
			/**/
			
      #dialog {
        display: block;
        padding: 0 8px;
        border-top    : 3px solid var(--dialog-border-color);
        border-bottom : 3px solid var(--dialog-border-color);
				margin: 0;
        width: 60vw;
        background: var(--primary-background-color);
        xmax-height: 80vh; /* Breaks paper-dialog-scrollable https://github.com/PolymerElements/paper-dialog-scrollable/issues/55 | https://github.com/PolymerElements/paper-dialog/issues/130 */
        /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
        overflow: visible; /* not 'scrollable' (or anything else) */ /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
      }

			/** /
      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }
			/** /

      #form > * {
        margin-bottom: 8px;
      }

      .buttons {
        margin-top: 16px;
      }
			/**/

      .buttons paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--primary-color);
      }

      .main-layout h2 {
        font-size: 24px !important;
        font-weight: 300 !important;
      }

			/** /
      .receipt {
        flex: 3;
        margin-left: 24px;
        min-height: 64px;
        max-width: 400px;
      }

      .receipt .receipt-wrapper {
        max-width: 100%;
        display: block;
        margin: 20px auto;
        max-height: 50vh;
        overflow-y: scroll;
      }

      .receipt-wrapper img {
        width: 100%;
      }

      .receipt img[hidden] {
        display: none;
      }
			/**/

      paper-button[hidden] {
        display: none;
      }

      div[prefix] {
        margin-right: 0.25em;
      }

      div[suffix] {
        margin-left: 0.25em;
      }

      #error {
        color: red;
      }

      :host > .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--dark-primary-color);
      }

      .delete-button {
        margin-left: auto;
        color: var(--text-primary-color);
        background: var(--accent-color);
      }

      form::content label {
        font-weight: bold;
        color: #999;
      }

			/**/
      .wrapper {
        display: flex;
      }
			/**/

      @media (min-width: 900px) {
        #dialog {
          display: flex;
          flex-direction: column;
        }

        .wrapper {
          flex-direction: row;
          overflow: auto;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }
        .wrapper {
          flex-direction: column;
        }
        .receipt {
          width: 100%;
          margin: 40px auto;
        }
        .receipt .receipt-wrapper {
          max-height: inherit;
        }
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
          overflow-y: scroll;
        }
      }
    </style>
		<!---->
		<!-- Edit -->
		
    <style>
			
			vaadin-date-picker {
				width: 13em;
			}
			
			/** /
			teamslist-paper-menu {
				margin: 1em;
			}
			/**/
			
			.light, div[prefix], div[suffix] {
				/**/
				color: var(--light-disabled-color); /* #888888 #AAAAAA */
				--iron-icon-fill-color: var(--light-disabled-color); /* #888888 #AAAAAA */
				/**/
				opacity: 0.6;
				--iron-icon: {
					opacity: 0.6;
				}
			}
			
			.italic {
				font-style: italic;
			}
			
			paper-input {
				--paper-input-container: {
					display: inline-block;
					width: 13em;
					/** /
					margin-left: 1em;
					/**/
				}
				--paper-input-container-input: {
					display: inline-block;
					text-align: left;
				}
			}
			
			paper-input.align-right {
				--paper-input-container-input: {
					text-align: right;
				}			
			}
			
			.wide paper-input {
				--paper-input-container: {
					width: 100%;
				}
			}
			
			#scrollable	{
				--paper-dialog-scrollable: {
					padding: 0;
					margin: 0;
					/** /
					Needs height property to render
					Can be provided by "flex" class
					height: 100%;
					height: 120px;
					max-height: 200px;
					/**/
				}
			}
			
			.horizontal > div.wide {
				width: 100%;
				padding-left: 1em;
			}
    	.horizontal {
				@apply(--layout-horizontal);
				/** /
				@apply(--layout-center-justified);
				@apply(--layout-center);
				height: 120px;
				/**/
			}
	  	.vertical {
				@apply(--layout-vertical);
			}
		</style>
		<style>
			paper-menu {
				--paper-menu-background-color: white;
				--paper-menu-selected-item: {
        	color: white;
					opacity: 75%;
					background-color: #222222; /*var(--paper-grey-700) /*var(--accent-color);*/
					transition         : .5s ;
					-o-transition      : .5s ;
					-ms-transition     : .5s ;
					-moz-transition    : .5s ;
					-webkit-transition : .5s ;
				}
				--paper-menu-focused-item: {
					transition         : .5s ;
					-o-transition      : .5s ;
					-ms-transition     : .5s ;
					-moz-transition    : .5s ;
					-webkit-transition : .5s ;
				}
				/** /
				--paper-menu-focused-item-after: {
        	color: var(--primary-text-color);
					background-color: var(--accent-color);
				}
				/**/
			}
			paper-item {
				--paper-item: {
					cursor: pointer;
					display: inline; /* inline-block; causes vertical-top misalignment */
					padding: 1em;
					margin: .25em;
				};
			}
			paper-item:hover {
				background-color: var(--paper-grey-200);
				font-weight: bold;
        xcolor: white;
				transition         : .5s;
				-o-transition      : .5s;
				-ms-transition     : .5s;
				-moz-transition    : .5s;
				-webkit-transition : .5s;
			}
		</style>
  </template>
</dom-module>
