    <iron-pages id="pages"
								selected="[[selected]]"

      <login-view id="login"

									item="{{loginData}}"
									user-initialized="{{userInitialized}}"
									>
			</login-view>
      <loggedin-view id="loggedin"
										 logged-in="{{loggedIn}}"
										 user="{{user}}"
										 media-width="[[mediaWidth]]"
										 app-data="[[appData]]"
										 loginData="[[loginData]]"
										 user-initialized="[[userInitialized]]"
										 >
			</loggedin-view>
    </iron-pages>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-main',
        properties: {
          loggedIn: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_selectPage'
          },
          selected: {
            type: Number,
            notify: true
          },
					// Edit
					appData: {
						type: Object,
						notify: true,
					},
					loginData: Object,
					userInitialized: {
            type: Boolean,
            notify: true,
          },
					user: {
            type: Object,
            notify: true,
          },
					/**/
					provider: String,
					mediaWidth: {
						type: Number,
						notify: true,
						//observer: '_mediaWidthChanged',
					},
					/** /
					mediaWidthHead: {
						type: Number,
						notify: true,
					},
					mediaWidthPage: {
						type: Number,
						notify: true,
					},
					/** /
					mediaWidth: {
						type: Object,
            notify: true,
						//observer: '_mediaWidthChanged',
						value: function() {
							return {};
						},
					},
					/**/
					// endEdit
				},
				
				/** /
				attached: function() {
					//console.log('app-data', this.appData);
				},
				/**/
				
        ready: function() {
          // Start downloading and initializing the loggedin-view once the login page has rendered
          Polymer.RenderStatus.afterNextRender(this.$.login, function() {
            this.importHref(this.resolveUrl('../login-views/loggedin-view.html'),
              null, null, true);
          }.bind(this));
        },

        _selectPage: function() {
          //this.selected = this.loggedIn ? 1 : 0;
          this.set( 'selected' , this.loggedIn ? 1 : 0 );
        },
        
				// Edit
				/** /
				observers: [
					//'_mediaWidthChanged(mediaWidth.*)',
				],
				/**/
				
				/** /
				_mediaWidthChanged: function() {
					console.log('media-width', this.mediaWidth);
				},
				/**/
				
				_handleAjaxResponse: function() {
					//this.$.loggedin.pageChanged();
				},
				
				listeners: {
          'login'   : '_login'  ,
          'logout'  : '_logout' ,
        },
				
				_login: function(e) {
					//console.log('e', e);
					var provider = e.detail;
					this.set('provider', provider);
					var auth = this.$.auth;
					var _this = this;
					auth.signInWithPopup(provider)
						.then(function(response) {
							//console.log('response', response);
							//console.log('loggedIn', auth.signedIn);
							//_this.set('loggedIn', auth.signedIn);
							//console.log('user', auth.user);
							//console.log('user', _this.user);
						  //this.fire('logged-in', response);
					}).catch(function(error) {
						//console.log('error', error);
						console.error(error.code, error.message);
					});
				},
				
				_logout: function(e) {
					var auth = this.$.auth;
					var _this = this;
					auth.signOut()
		          .then(function(response) {
						    //console.log('auth.signedIn', auth.signedIn);
						    //console.log('loggedIn', _this.loggedIn);
					      //_this.set('loggedIn', auth.signedIn);
						    //_this.set('loggedIn', false);
					    })
              .catch(function(error) {
						    //console.log('error', error);
						    console.error(error.code, error.message);
					    });
				},
				// endEdit
				
      });
    })();
  </script>
</dom-module>
